<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favifolder/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Taviraj:400,700" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="favifolder/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favifolder/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favifolder/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favifolder/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favifolder/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favifolder/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favifolder/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favifolder/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favifolder/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favifolder/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favifolder/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favifolder/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favifolder/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favifolder/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Small Time Napoleon</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" type="text" />
      <input type="date" name="date" />
      <input type="text" name="emailEventTitle" />
      <input name="emailUser" type="email" />
      <textarea name="emailBody"></textarea>
    </form>
    

    <div id="root"></div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
